<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PressSure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../index.css"> <!-- Link to index.css -->
</head>

<body>
    <nav id="side-bar">
        <i class="fa fa-home" id="home-icon"></i>
        <i class="fa fa-gear" id="settings-icon"></i>
    </nav>
    
    <main class="profile-container">
        <h1>My Profile</h1>
        
        <section class="profile-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="profile-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="profile-email">johndoe@example.com</span></p>
        </section>

        <!-- Edit Profile Section -->
        <section class="edit-profile">
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <label for="name" id="name-label">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                
                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <button type="submit">Save Changes</button>
            </form>
        </section>

        <!-- Success Message Section -->
        <section id="success-message" style="display: none; color: green; margin-top: 20px;">
            <p>Your profile has been updated successfully!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PressSure. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
