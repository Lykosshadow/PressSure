<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressSure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" href="trends.css"/>
</head>
<body>
    <nav id="side-bar"></nav>
    <main>
        <div id="trends-page">
            <div id="side-wrapper">
                <h1 id="trends-header">Your Trend</h1>
                <a href="record.html">
                    <button id="record">Record</button>
                </a>
            </div>
            <div id="plots-wrapper">
                <h2>Weekly Blood Pressure Report</h2>
                <div id="week-plot" class="plot-container">
                    <canvas id="trend-chart"></canvas>
                </div>

                <h2>Monthly Blood Pressure Report</h2>
                <div id="month-plot" class="plot-container">
                    <canvas id="trend_month-chart"></canvas>
                </div>
            </div>
            <div id="suggestions"></div>
        </div>
    </main>
